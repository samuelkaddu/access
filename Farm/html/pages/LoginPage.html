<!doctype html>
<html lang="en" class="fullscreen-bg" xmlns:wicket="http://wicket.apache.org">

<!-- Mirrored from demo.thedevelovers.com/dashboard/klorofil-v2.0/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 26 Sep 2018 09:27:58 GMT -->
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">

	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">

	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="assets/css/demo.css">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">

	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>
<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
								<p class="lead">Sign in to start your session</p>
							</div>
								<div wicket:id="feedback" class="text-muted" style="color: red;"></div>
							<form class="form-auth-small" wicket:id="loginform">
								<div class="form-group">
									<label class="control-label sr-only">Username</label>
									<input type="text" class="form-control"  placeholder="Username" wicket:id="login_id">
								</div>
								<div class="form-group">
									<label class="control-label sr-only">Password</label>
									<input type="password" class="form-control" placeholder="Password" wicket:id="password">
								</div>
		
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
				
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Dashboard </h1>
							<p>by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->

</body>

<!-- Mirrored from demo.thedevelovers.com/dashboard/klorofil-v2.0/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 26 Sep 2018 09:28:00 GMT -->
</html>
