<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="notiform">
		<div class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">Message</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group ">
							<label for="status">Subject</label> <input required="required"
								wicket:id="name" class="form-control">
						</div>
					</div>

					<div class="col-lg-6">
						<div class="form-group">
							<label>Name</label> <input class="form-control"
								style="text-transform: uppercase;" type="text" required
								autocomplete="off">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<textarea class="form-control" placeholder="textarea" rows="4"
							wicket:id="desc"></textarea>
					</div>
				</div>
				<br />

				<div class="row">
					<div class="form-group col-sm-6">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Go
							Back</button>
					</div>

					<div class="form-group col-sm-6">
						<input type="submit" value="Save Changes"
							class="btn btn-success pull-right">
					</div>
				</div>
			</div>
		</div>
	</form>

</wicket:panel>
